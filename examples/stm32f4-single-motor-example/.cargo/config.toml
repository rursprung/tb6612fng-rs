[target.thumbv7em-none-eabihf]
runner = 'probe-rs run --chip STM32F401RE'

[target.'cfg(all(target_arch = "arm", target_os = "none"))']
linker = "flip-link"
rustflags = [
    "-C", "link-arg=-Tlink.x",
    "-C", "link-arg=-Tdefmt.x",
]

[build]
target = "thumbv7em-none-eabihf"

[env]
DEFMT_LOG = "info"
